description: |
    Infineon TLE5012B magnetic angular position sensor

compatible: "infineon,tle5012b"

include: [sensor-device.yaml, spi-device.yaml]

properties:
  bit-resolution:
    type: int
    required: false
    default: 15

  angle-offset:
    type: int
    required: false
    default: 0

  pole-number:
    type: int
    required: false
    default: 0

  cs-gpios:
    type: phandle-array
    required: false